<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap</title>

    <link rel="stylesheet" href="./styles/ui.css">

    <!-- Leaflet -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/> -->
    <!-- <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script> -->
    <link rel="stylesheet" href="./leaflet/leaflet.css">
    <script src="./leaflet/leaflet.js"></script>
    <script src="./js/leaflet.ajax.js"></script> <!-- from https://github.com/calvinmetcalf/leaflet-ajax -->
</head>
<body>
    <div id="overlay">
        <div id="textbox">
            <section id="initialWelcome" class="start active">
                <p class="small">Welcome to</p>
                <h2 class="brand">HEATMAP</h2>
                <p class="subbrand">of Metro Vancouver</p>
                <button class="dominant" id="startButton">Start</button>
                <button class="sub">Return</button>
            </section>
            <section id="generationLoader">
                <div class="small">Generating...</div>
            </section>
        </div>
    </div>
    <div id="bg">
        <div class="brandGroup" id="watermark">
            <h2 class="brand">HEATMAP</h2>
            <p class="subbrand">of Metro Vancouver</p>
        </div>
        <div id="map"></div>
    </div>

    <script src="./js/ui.js"></script>
    <script src="./js/map.js"></script>
</body>
</html>
