<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap</title>

    <link rel="stylesheet" href="./styles/ui.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="./js/leaflet.ajax.js"></script>
</head>
<body>
    <header>
        <span id="brand">Heatmap</span>
        <span id="subbrand">of Metro Vancouver</span>
    </header>
    <div id="it" class="fullscreen initial">
        <section class="it_welcome new">
            <h1 class="it_title">Find out the best place to live</h1>
            <p class="it_sub">Please answer a couple of questions</p>
            <div class="it_button fill">Next</div>
        </section>
        <section class="it_welcome returning">
            <h1 class="it_title">Welcome back</h1>
            <div class="it_button fill">Your heatmap</div>
            <div class="it_button">Start over</div>
        </section>
    </div>
    <div id="bg">
        <div id="map"></div>
    </div>

    <script src="./js/ui.js"></script>
    <script src="./js/map.js"></script>
</body>
</html>
